<!DOCTYPE html>
<html>
<head>
    <title>robot arm 7</title>
</head>
	<body>

	    <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;
            // Jou instructies volgen hier

        for (var j = 1; j <= 5; j++) {// stapels

            for (var i = 1; i <= 6; i++) {// blokjes
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
            }   
            for (var i = 1; i <= 2; i++) {// arm naar volgende stapel
                robotArm.moveRight();
            }
        }

            // De door jou opgegeven instructies uitvoeren
             robotArm.run();
        </script>

	</body>
</html>
