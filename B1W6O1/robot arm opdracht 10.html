<!DOCTYPE html>
<html>
<head>
    <title>robot arm 10</title>
</head>
	<body>

	    <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 1000
            // Jou instructies volgen hier
            var blokjes = 9 
            for (var j = 1; j <= 5; j++) {
            robotArm.grab();
            for (var rechts = 1; rechts <= blokjes; rechts++) {
                    robotArm.moveRight();
                }
                blokjes--
            robotArm.drop(); 
            for (var links = 1; links <= blokjes; links++) {
                   robotArm.moveLeft(); 
                }    
                blokjes--
            }         
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();   
        </script>

	</body>
</html>
