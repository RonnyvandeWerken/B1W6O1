<!DOCTYPE html>
<html>
<head>
    <title>robot arm 8</title>
</head>
	<body>

	    <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 1000
            // Jou instructies volgen hier
            robotArm.moveRight();
            for (var j = 0; j <= 6; j++) {// stapels
                for (var i = 1; i <= 7; i++) {// blokjes
                robotArm.grab();
                 for (var i = 1; i <= 8; i++) {
                    robotArm.moveRight();
                 }
                robotArm.drop(); 
                 for (var i = 1; i <= 8; i++) {
                    robotArm.moveLeft();
                 }   
                }
                }    
            // De door jou opgegeven instructies uitvoeren
             robotArm.run();
        </script>

	</body>
</html>
