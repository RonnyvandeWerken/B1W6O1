<!DOCTYPE html>
<html>
<head>
    <title>robot arm 12</title>
</head>
	<body>

	    <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 1000
            // Jou instructies volgen hier
            
            var blokjes = 10
            for (var j = 1; j <= 9; j++) {
            
            robotArm.grab();
            var blok = robotArm.scan()

            if (blok === "red") {
                    for (var rechts = 1; rechts <= 10-j; rechts++) {
                                robotArm.moveRight();
                        }
                            robotArm.drop(); 
                    for (var links = 1; links <= 9-j; links++) {
                                robotArm.moveLeft(); 
                        }    
            }
                
            else {
                robotArm.drop();
                robotArm.moveRight();
                }

                
            }        
                

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();   
        </script>

	</body>
</html>
